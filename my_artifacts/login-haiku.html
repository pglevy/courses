<!DOCTYPE html>
<html lang="en" class="govuk-template">
  <head>
    <meta charset="utf-8" />
    <title>Login - GOV.UK</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />

    <!-- GOV.UK Frontend Stylesheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/govuk-frontend@5.10.1/dist/govuk/govuk-frontend.min.css">

    <style>
      .login-container {
        max-width: 400px;
        margin: 2rem auto;
        padding: 2rem;
      }
    </style>
  </head>
  <body class="govuk-template__body">
    <header class="govuk-header" role="banner" data-module="govuk-header">
      <div class="govuk-header__container govuk-width-container">
        <div class="govuk-header__content">
          <a
            href="/"
            class="govuk-header__link govuk-header__link--service-name"
          >
            Service Name
          </a>
        </div>
      </div>
    </header>

    <div class="govuk-width-container">
      <main class="govuk-main-wrapper" id="main-content" role="main">
        <div class="govuk-grid-row">
          <div class="govuk-grid-column-two-thirds">
            <h1 class="govuk-heading-xl">Log in to your account</h1>

            <form
              action="/login"
              method="post"
              class="login-container"
              novalidate
            >
              <!-- Username Field -->
              <div class="govuk-form-group">
                <label class="govuk-label" for="username"> Username </label>
                <input
                  class="govuk-input"
                  id="username"
                  name="username"
                  type="text"
                  spellcheck="false"
                  autocomplete="username"
                  required
                  aria-required="true"
                />
              </div>

              <!-- Password Field -->
              <div class="govuk-form-group">
                <label class="govuk-label" for="password"> Password </label>
                <input
                  class="govuk-input"
                  id="password"
                  name="password"
                  type="password"
                  required
                  aria-required="true"
                  autocomplete="current-password"
                />
              </div>

              <!-- Submit Button -->
              <button
                type="submit"
                class="govuk-button govuk-button--start"
                data-module="govuk-button"
              >
                Log in
              </button>

              <!-- Forgotten Password Link -->
              <p class="govuk-body">
                <a href="/forgot-password" class="govuk-link">
                  Forgotten your password?
                </a>
              </p>
            </form>
          </div>
        </div>
      </main>
    </div>

    <footer class="govuk-footer">
      <div class="govuk-width-container">
        <div class="govuk-footer__meta">
          <div class="govuk-footer__meta-item govuk-footer__meta-item--grow">
            <h2 class="govuk-visually-hidden">Support links</h2>
            <ul class="govuk-footer__inline-list">
              <li class="govuk-footer__inline-list-item">
                <a class="govuk-footer__link" href="/help"> Help </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>

    <!-- GOV.UK Frontend JavaScript -->
    <script src="https://www.gov.uk/assets/static/govuk-frontend-3.13.0.min.js"></script>
  </body>
</html>
